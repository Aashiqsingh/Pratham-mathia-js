<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend align="center">Personal detail</legend>
    
    <form action="thankyou.html" method="post">

        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter name" name="name" id=""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="surname" id="" require></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="Mobile" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea placeholder="Enter Address" name="Add"  id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="gender" value="Male" id=""> Female <input type="radio" value="Female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" value="cricket" name="hobby" id=""> singing <input type="checkbox" value="singing" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="rajkot">Rajkot</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </optgroup>
                    <optgroup label="Maharstra" disabled>
                        <option value="mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Nagpur">Nagpur</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                <!-- <td><input type="datetime-local" name="" id=""></td> -->
                <!-- <td><input type="month" name="" id=""></td> -->
                <!-- <td><input type="week" name="" id=""></td> -->
                <td><input type="time" name="" id=""></td>

            </tr>
            <tr>
                <td>Upload File</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" name="" id=""></td>
            </tr>
        </table>
    </form>

</fieldset>





</body>
</html>
